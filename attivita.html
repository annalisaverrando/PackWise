<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attività</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <!--<script type="application/javascript" src="index.js" defer></script>-->
    </head>
    <body>
        <div class="container">
            <h1>Seleziona le attività</h1>
            <h2>Alloggio</h2>
            <div class="griglia-attività">
                <label class="attività">
                    <input type="checkbox" name="alloggio" value="hotel">
                    <img src="assets/hotel.jpg" alt="Hotel">
                    <span>Hotel</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="alloggio" value="secondaCasa">
                    <img src="assets/secondaCasa.jpg" alt="Seconda casa">
                    <span>Seconda casa</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="alloggio" value="amici">
                    <img src="assets/amici.jpg" alt="Amici/Famiglia">
                    <span>Amici/Famiglia</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="alloggio" value="campeggio">
                    <img src="assets/campeggio.jpg" alt="Campeggio">
                    <span>Campeggio</span>
                </label>
            </div>
                
            <h2>Transporti</h2>
            <div class="griglia-attività">
                <label class="attività">
                    <input type="checkbox" name="transporti" value="aereo">
                    <img src="assets/aereo.jpg" alt="Aereo">
                    <span>Aereo</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="transporti" value="auto">
                    <img src="assets/auto.jpg" alt="Auto">
                    <span>Auto</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="transporti" value="treno">
                    <img src="assets/treno.jpg" alt="Treno">
                    <span>Treno</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="transporti" value="moto">
                    <img src="assets/moto.jpg" alt="Moto">
                    <span>Moto</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="transporti" value="barca">
                    <img src="assets/barca.jpg" alt="Barca">
                    <span>Barca</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="transporti" value="corriera">
                    <img src="assets/corriera.jpg" alt="Corriera">
                    <span>Corriera</span>
                </label>
            </div>
            <h2>Articoli e attività</h2>
            <div class="griglia-attività">
                <label class="attività">
                    <input type="checkbox" name="articoli" value="essenziali">
                    <img src="assets/essenziali.jpg" alt="Essenziali">
                    <span>Essenziali</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="articoli" value="abbigliamento">
                    <img src="assets/abbigliamento.jpg" alt="Abbigliamento">
                    <span>Abbigliamento</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="articoli" value="toeletta">
                    <img src="assets/toeletta.jpg" alt="Toeletta">
                    <span>Articoli da toeletta</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="articoli" value="internazionale">
                    <img src="assets/internazionale.jpg" alt="Internazionale">
                    <span>Internazionale</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="articoli" value="lavoro">
                    <img src="assets/lavoro.jpg" alt="Lavoro">
                    <span>Lavoro</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="articoli" value="escursionismo">
                    <img src="assets/escursionismo.jpg" alt="Escursionismo">
                    <span>Escursionismo</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="articoli" value="gala">
                    <img src="assets/gala.jpg" alt="Gala">
                    <span>Cena di gala</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="articoli" value="fotografia">
                    <img src="assets/fotografia.jpg" alt="Fotografia">
                    <span>Fotografia</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="articoli" value="palestra">
                    <img src="assets/palestra.jpg" alt="Palestra">
                    <span>Palestra</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="articoli" value="spiaggia">
                    <img src="assets/spiaggia.jpg" alt="Spiaggia">
                    <span>Spiaggia</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="articoli" value="piscina">
                    <img src="assets/piscina.jpg" alt="Piscina">
                    <span>Piscina</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="articoli" value="invernali">
                    <img src="assets/invernali.jpg" alt="Sport invernali">
                    <span>Sport invernali</span>
                </label>
            </div>
            <h2>Altro</h2>
            <div class="griglia-attività">
                <label class="attività">
                    <input type="checkbox" name="altro" value="lista">
                    <img src="assets/lista.jpg" alt="Lista">
                    <span>Lista di cose da fare</span>
                </label>
                <label class="attività">
                    <input type="checkbox" name="altro" value="bambino">
                    <img src="assets/bambino.jpg" alt="Bambino">
                    <span>Bambino</span>
                </label>
            </div>
            <button id="pianifica" type="submit" class="btn btn-primary">Passa alla pianificazione</button>
        </div>

    </body>
</html>
