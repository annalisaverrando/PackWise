<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione</title>
    <link rel="stylesheet" href="../css/commonStyle.css" />
    <link rel="stylesheet" href="../css/formStyle.css" />
    <script
      type="application/javascript"
      src="../js/formScript.js"
      defer
    ></script>
  </head>
  <body>
    <div class="form-container">
      <div class="text-center">
        <div class="logo-panel">
          <img src="../assets/logo.png" class="logo" />
          <div class="packwise">PackWise</div>
          <div class="tagline">Crea un account</div>
        </div>
        <!-- <h1 class="page-title">Registrazione</h1> -->
        <form name="form_registrazione" onsubmit="handlerRegistration(event);">
          <div>
            <label for="inputNome">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0-960 960 960"
                width="24px"
                fill="#f5f8fa"
              >
                <path
                  d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"
                />
              </svg>
            </label>
            <input
              type="text"
              name="nome"
              id="inputNome"
              placeholder="Nome"
              required
            />
          </div>
          <div>
            <label for="inputCognome">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#f5f8fa"
              >
                <path
                  d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"
                />
              </svg>
            </label>
            <input
              type="text"
              name="cognome"
              id="inputCognome"
              placeholder="Cognome"
              required
            />
          </div>
          <div>
            <label for="inputEmail">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#f5f8fa"
              >
                <path
                  d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280 320-200v-80L480-520 160-720v80l320 200Z"
                />
              </svg>
            </label>
            <input
              type="email"
              name="email"
              id="inputEmail"
              placeholder="Email"
              required
            />
          </div>
          <div>
            <label for="inputPassword">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#f5f8fa"
              >
                <path
                  d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
                />
              </svg>
            </label>
            <input
              type="password"
              name="password"
              id="inputPassword"
              placeholder="Password"
              required
            />
          </div>
          <div>
            <label for="inputRipetiPassword">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#f5f8fa"
              >
                <path
                  d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"
                />
              </svg>
            </label>
            <input
              type="password"
              name="ripeti_password"
              id="inputRipetiPassword"
              placeholder="Ripeti Password"
              required
            />
          </div>
          <div class="alert" id="alert"></div>
          <button id="registrati" type="submit" class="form-btn">
            Registrati
          </button>
        </form>
        <p class="user-action">
          Hai gi√† un account?
          <a href="../login/login.html">Accedi</a>
        </p>
      </div>
    </div>
  </body>
</html>
